<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *"> -->

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Your app title -->
    <title>Travel Pal</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <p></p>
        </div>
    </div>

    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                    <div class="center sliding">Travel Pal</div>
                    <div class="right">
                        <!--
                          Right link contains only icon - additional "icon-only" class
                          Additional "open-panel" class tells app to open panel when we click on this link
                        -->
                        <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
                    </div>
                </div>
            </div>
            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page">
                    <!-- Scrollable page content -->
                    <div class="page-content">
                        <div class="content-block">
                            
                            <!-- Here is where the weather code is placed -->
                            <h1>Welcome to</h1>
                            <div class="location">
                                <h1 class="location-timezone">Timezone</h1>
                            </div>
                            <p>Click at the temperature to change the scale</p>
                            <div class = "temperature">
                                <div class = "degree-section">
                                    <h2 class="temperature-degree">43</h2>
                                    <span>F</span>
                                </div>
                                
                                <div class="temperature-description">It's cold</div>
                                <br>
                            </div>

                            <!-- place holders, where the information collected from APIs will be displayed -->
                            <div id = "cityPlaceHolder"></div>
                            <div id = "myLocPlaceHolder"></div>
                            <div id = "currencyPlaceHolder" ></div>
                            <div id = "placeHolderCurrency"></div>
                            <div id ="resolved"></div>
                            
                             <!-- currency code goes here-->
                            <p>Amount</p> 
                            <input id = "amount" type = "text" value="0">
                            <p>Local Curency:</p>
                            <div id = "localCurrency"></div>
                            <p>Convert into: </p>
                            <div id = "USD" type = "text" >USD</div>
                            <br><br>
                            <!-- button to convert currency -->
                            <div class="block">
                                    <div class="row">
                                      <button type ="button" id = "btn" value = "convert" onclick="getCurrencyApi(currency)" class="col button button-fill">Converte</button>
                                    </div>
                                </div> 
                            <br><br>
                            <input id = "result" type = "text">
                            <br><br>

                            <!-- Link to saveFiles page -->
                            <a href="saveFiles.html">Click here to save the information above</a>
                            <br><br>

                            <!-- this button is to open mobile's camera -->
                            <button onclick="pics()">Take picture</button>

                            <!-- where the map will be displayed -->
                            <div id = "map"></div>

                        </div>
                    </div>
                </div>
            </div>
            <!-- Bottom Toolbar-->
            <div class="toolbar">
                <div class="toolbar-inner">
                    <!-- Toolbar links -->
                    <a href="#" class="link">Link 1</a>
                    <a href="#" class="link">Link 2</a>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>

    <!-- google API to display the map -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApFPNQ2WxbEueUXMJBPHjLenlPnFo68ls&callback=updateMap"></script>
    
</body>

</html>
